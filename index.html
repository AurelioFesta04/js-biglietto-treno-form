<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="background">

        <div>
            <div>
                <h1>Calacola il prezzo del tuo biglietto</h1>
            </div>
            <form action="" id="user-form">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="username">Nome e Congnome</label>
                            <input required minlength="2" class="form-control" type="text" id="username" name="username"
                                autocomplete="off">
                        </div>
                        <div class="col">
                            <label class="form-label" for="km">Km da percorrere</label>
                            <input class="form-control" type="number" id="km" name="km" autocomplete="off">
                        </div>
                        <div class="col">
                            <select name="form-select" id="eta">
                                <option value="maggiorenne">Maggiorenne (da 18 a 64)</option>
                                <option value="minorenne">Minorenne (da 0 a 17)</option>
                                <option value="over65">Over 65 (da 64 in poi)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="submit-btn" type="submit">
                                Genera
                            </button>
                        </div>
                        <div class="col">
                            <button type="reset">
                                Annulla
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-none">
            <div>
                <h1>Il tuo biglietto</h1>
            </div>
            <div>
                <h3>Dettaglio passeggeri</h3>
                <div class="card">
                    <div>
                        <h3>Nome passeggero</h3>
                        <h4 id="nome-passeggero"></h4>
                    </div>
                    <div>
                        <table>
                            <thead>
                                <th>Offeta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo del biglietto</th>
                            </thead>
                            <tbody>
                                <td id="percentuale-offerta"></td>
                                <td id="numero-carrozza"></td>
                                <td id="codice-cp"></td>
                                <td id="costo-totale"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
